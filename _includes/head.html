<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  {% seo %}
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <script src="{{ site.url | append: '/assets/js/scale.fix.js' }}"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script type="text/x-mathjax-config">
    MathJax.Hub.Config({
       extensions: ["tex2jax.js"], 
       jax: ["input/TeX", "output/HTML-CSS"], 
       tex2jax: {
         inlineMath: [ ['$','$'], ["\\(","\\)"] ], 
         displayMath: [ ['$$','$$'], ["\\[","\\]"] ], 
         processEscapes: true }, 
         "HTML-CSS": { availableFonts: ["TeX"] 
       }
     });
  </script>
  <script type="text/javascript" src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS_HTML"></script>
  <!--[if !IE]><script>fixScale(document);</script><![endif]-->
  {% if site.google_analytics %}
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
  </script>
  {% endif %}
  <link rel="stylesheet" href="{{ 'https://arafatm.com/ghp/assets/css/rouge.monokai.css' }}">
  {% unless site.url == 'http://localhost:4000' %}
    <link rel="stylesheet" href="{{ 'https://arafatm.com//ghp/assets/css/styles.css' }}"> 
  {% endunless %}
  <link rel="stylesheet" href="{{ 'assets/css/styles.css' | absolute_url }}">
</head>
<!-- vim: set ft=liquid: -->
